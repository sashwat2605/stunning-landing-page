<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="./stunning-logo.png" alt="error">
            </div>
            <div class="menu">
                <span><a href="#">Home</a></span>
                <!-- <div id="homehover" class="bluehover"></div> -->

                <!-- <div id="abouthover"class="bluehover"></div> -->

                <span><a href="#">Jobs</a></span>

            </div>
            <div class="youraccount">
                <a href="#">

                </a>

        </div>

    <div class="stunningworkplace">

            Stunning <br> Workplace
        </h1>

        </p>
        <div class="newaccount" style="display: inline-block;">

            <img src="./arrow-down.png" alt="error">

    </div>
    <div class="hugeimage">
        <img src="./landing-section-image.png" alt="error">
    </div>

    <div class="list">
        <div class="listitem">
            <img class="greytick" src="./tick-gray.png" alt="error">
            <img class="bluetick"src="./tick-blue.png" alt="">
            <p class="design" style="display: inline-block;">Dmm design</p>
            <img class="user" src="./user-red.png" alt="error">
            <p class="date" style="display: inline-block;">20 Dec</p>
            <div class="pink" style="display: inline-block;"></div>
        </div>
        <div class="listitem">

            <img class="bluetick"src="./tick-blue.png" alt="">

            <img class="user" src="./user-orange.png" alt="error">
            <p class="date" style="display: inline-block;">20 Dec</p>

        </div>
        <div class="listitem">

            <img class="user" src="./user-blue.png" alt="error">
            <p class="date" style="display: inline-block;">20 Dec</p>
            <div class="green" style="display: inline-block;"></div>
        </div>
        <div class="listitem">
            <img class="greytick" src="./tick-gray.png" alt="error">
            <img class="bluetick"src="./tick-blue.png" alt="">
            <p class="design" style="display: inline-block;">Refunds</p>
            <img class="user" src="./user-pink.png"alt="error">
            <p class="date" style="display: inline-block;">20 Dec</p>
            <div class="yellow" style="display: inline-block;"></div>
        </div>
    </div>
